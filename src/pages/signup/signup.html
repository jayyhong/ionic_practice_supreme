<ion-header>
  <ion-navbar color="lightRed">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/736x/cf/52/67/cf5267d50dafc3ec4367a8c5e878a215--streetwear-shop-wallpapers-android.jpg'); background-size: contain">
  <ion-content padding style="margin-top: 95%; background: transparent">
    <ion-item no-lines style="background-color: transparent">
      <ion-label class="label">Username:</ion-label>
      <ion-input placeholder="Username" class="input" color="white"></ion-input>
    </ion-item>
    <ion-item no-lines style="background-color: transparent">
      <ion-input placeholder="Password" class="input"></ion-input>
      <ion-label class="label">Password:</ion-label>
    </ion-item>
    <button ion-button color="lightRed" class="loginButtons" (click)="createUser()">Create</button>
    <button ion-button color="lightRed" class="loginButtons" (click)="redirectToLogin()">Cancel</button>
  </ion-content>
</ion-content>
